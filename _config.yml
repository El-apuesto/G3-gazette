title: "GÂ³ - Grant Genie Gazette"
description: "Your daily dose of grant funding insights, research, and discovery. Explore opportunities, success stories, and expert tips."
author:
  name: "Grant Genie Team"
  email: "contact@grantgenie.com"
  twitter: "@granthustle"
baseurl: ""
url: "https://blog.granthustle.org"
logo: "/assets/images/logo.png"

# Build settings
theme: minima
markdown: kramdown
permalink: /:categories/:year/:month/:day/:title/

# Kramdown settings for better code highlighting
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate

# Collections
collections:
  posts:
    output: true
    permalink: /posts/:year/:month/:day/:title/

# Pagination
paginate: 12
paginate_path: "/page/:num/"

# RSS Feed Settings
feed:
  posts_limit: 20
  excerpt_only: false

# SEO Settings
twitter:
  username: "@granthustle"
  card: summary_large_image

social:
  name: "Grant Hustle"
  links:
    - https://twitter.com/granthustle
    - https://www.facebook.com/granthustle
    - https://www.linkedin.com/company/granthustle

# Comments (using giscus - GitHub Discussions based)
comments:
  enabled: true
  giscus:
    repo: "El-apuesto/G3-gazette"
    repo_id: "R_kgDONRWqqg"
    category: "Comments"
    category_id: "DIC_kwDONRWqqs4CmJKS"
    mapping: "pathname"
    reactions_enabled: "1"
    emit_metadata: "0"
    theme: "light"
    lang: "en"
    loading: "lazy"

# Daily categories
daily_categories:
  monday: "Innovation Monday"
  tuesday: "Tutorial Tuesday"
  wednesday: "Wisdom Wednesday"
  thursday: "Thought Thursday"
  friday: "Feature Friday"
  saturday: "Strategy Saturday"
  sunday: "Summary Sunday"

# Default front matter
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Grant Genie Team"
      comments: true
      share: true
      show_date: true
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .github
  - scripts
  - README.md
  - LICENSE
  - ENHANCEMENTS_SUMMARY.md
